<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="select-city">
        <option value="">Select a city...</option>
        <option value="current">Current location</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/Rome">Rome</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div class="city-date">
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="sydney">
          <div class="city-date">
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>

      <!-- main body container div below -->
    </div>

    <footer>
      <a href="https://github.com/tanya-rw-b/world-clock-app" target="_blank"
        >Open source code</a
      >
      by Tanya Boutall
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
